name: surveyscout
description: "A new Flutter project."
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.4.1 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  http: ^1.3.0
  firebase_core: ^3.11.0
  firebase_auth: ^5.4.2
  cloud_firestore: ^5.6.3
  google_sign_in: ^6.2.2
  shared_preferences: ^2.5.2
  intl: ^0.20.2
  file_picker: ^9.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.14.3

flutter:
  fonts:
    - family: SourceSans3
      fonts:
        - asset: assets/fonts/SourceSans3-Regular.ttf
          weight: 400

    - family: NunitoSans
      fonts:
        - asset: assets/fonts/NunitoSans_7pt_SemiCondensed-Medium.ttf
          weight: 400
        - asset: assets/fonts/NunitoSans_7pt-SemiBold.ttf
          weight: 700
        - asset: assets/fonts/NunitoSans_7pt-ExtraLight.ttf
          weight: 300
        - asset: assets/fonts/NunitoSans_7pt-LightItalic.ttf
          weight: 400
          style: italic

  uses-material-design: true

  assets:
    - assets/images/
